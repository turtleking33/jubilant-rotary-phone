<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="/static/js/sample07.js"></script>
</head>
<body>
    <form onsubmit="return validCheck(this);">
        <div>
            <label>아이디</label>
            <input type="text" name="username">
        </div>
        <div>
            <label>패스워드</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>패스워드 확인</label>
            <input type="password" name="passwordCheck">
        </div>
        <div>
            <label>성별</label>
            <select name="gender">
                <option value="m">남자</option>
                <option value="w">여자</option>
            </select>
        </div>
        <div><button type="submit">전송</button></div>
    </form>
</body>
</html>
